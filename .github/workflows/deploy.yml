name: Test & Deploy

# Controls when the action will run
on:

  # Trigger the workflow on all pushes, except on tag creation
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'

  # Trigger the workflow on all pull requests
  pull_request:

  # Allow workflow to be dispatched on demand
  workflow_dispatch:

jobs:
  deploy:
    name: Test & Deploy
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Cache 💾
      uses: actions/cache@v2
      env:
          cache-name: cache-npm
      with:
          path: |
            ~/.npm
            ~/.cache
            **/node_modules
          key: ubuntu-20.04-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install 📦
      run: npm install --no-save

    - name: Setup 📢
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
        OBJECT2VR_PLAYER: ${{ secrets.OBJECT2VR_PLAYER }}
      run: |
        echo GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY > .env
        echo GOOGLE_ANALYTICS_ID=$GOOGLE_ANALYTICS_ID >> .env
        echo OBJECT2VR_PLAYER=$OBJECT2VR_PLAYER >> .env

    - name: Test ✅
      run: npm test

    - name: Deploy 🚀
      if: success() && github.ref == 'refs/heads/main'
      uses: crazy-max/ghaction-github-pages@v2
      with:
        author: Milana Vuckovic <milana47@gmail.com>
        commit_message: Deployed to Github Pages.
        fqdn: back2string.art
        build_dir: dist/
        repo: milanavuckovic/milanavuckovic.github.io
        target_branch: gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
